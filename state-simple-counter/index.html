<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Counter</title>
</head>
<body>
    <div id="root"></div>
    <!--React-->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" ></script>
<!--React Dom-->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" ></script>
<!--Babel-->
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    class Counter extends React.Component {
        /*
        Adding a constructor so we can set our initial state
        */
        constructor(props){
            //let the parent class do its thing with props
            super(props);
            //setup the initial value for count in state
            this.state = {
                count: 0
            }
        }
        //simple render method just displaying the count
        render(){
            return (
                <div>
                    {this.state.count}
                </div>
            )
        }
    } 
    ReactDOM.render(
        <Counter/>,
        document.getElementById('root')
    );
</script>
</body>
</html>
